  <body>
    <script>
     // 012345678910
      //Tiago Gonçalves Cesar
       const nome = prompt("Digite seu nome completo:");
       document.body.innerHTML += `O meu nome é:<strong> ${nome}</strong><br />`;
      document.body.innerHTML += `O meu nome tem <strong>${nome.length}</strong> letras.<br />`;
      document.body.innerHTML += `A segunda letra do meu nome é:<strong> ${nome[1]}</strong><br />`;
      document.body.innerHTML += `O primeiro indíce da letra a no meu nome é:<strong> ${nome.indexOf('a')}</strong><br />`;
      document.body.innerHTML += `O último indíce da letra a no meu nome é: <strong>${nome.lastIndexOf('a')}</strong><br />`;
      document.body.innerHTML += `As últimas 3 LETRA no meu nome é:<strong> ${nome.slice(18)}</strong><br />`;
      document.body.innerHTML += `As palavras do seu nome são:<strong> ${nome.split(' ')}</strong><br />`
      document.body.innerHTML += `Meu nome com letras maiúsculas: <strong> ${nome.toUpperCase()}</strong><br />`;
      document.body.innerHTML += `Meu nome com letras minúsculas: <strong>${nome.toLowerCase()}</strong>`;
      
    </script>
  </body>
</html>`
